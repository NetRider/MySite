<dom-module id="article-card" attributes="authorimage title author description articleid url">

  <style>

  paper-material {
    display: inline-block;
    background: white;
    box-sizing: border-box;
    margin: 16px;
    padding: 16px;
    border-radius: 2px;
    width: 25em;
    height: 16em;
  }

  paper-icon-item {
    margin-right: 1em;
    margin-bottom: 1em;
    margin-left: 1em;
  }

  paper-item-body {
    padding-left: 1em;

  }

  paper-button {
    background: #4CAF50;
    color: #FFF;
    margin-top: 1em;
  }

  #cardImg {
    width: 5em;
    height: 4em;
    border-radius: 50%;
  }


  </style>

  <template>
    <paper-material class="vertical layout flex">
      <div id="card-header" class="vertical layout">
        <paper-icon-item>
          <iron-image sizing="cover" id="cardImg" class="flex" item-icon></iron-image>
          <paper-item-body two-line>
            <div id="title">{{title}}</div>
            <div secondary>{{author}}</div>
          </paper-item-body>
        </paper-icon-item>
      </div>
        <paper-dialog-scrollable class="flex paper-font-body1">{{description}}</paper-dialog-scrollable>
      <div id="readButton" class="vertical layout center">
        <a id="link"><paper-button>Leggi</paper-button></a>
      </div>
    </paper-material>

  </template>

</dom-module>

<script>
  Polymer({
    is: "article-card",
    properties: {
      title: String,
      authorimage: String,
      author: String,
      articleid: String,
      description: String,
      url: String
    },

    ready: function() {
      //Workaround per mettere una toppa alle falle di polymer -.-
      this.$.cardImg.src = 'Data/profile_images/' + this.authorimage;
      this.$.link.href = "index.php?" + this.url + "&articleId=" + this.articleid;
    }
  });

</script>
